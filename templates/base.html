<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <title>Notes</title>

  <style media="screen">
    .wel{
      color: white;
    }
  </style>
  {%block head%}
  {%endblock%}

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {%block h-active%}  {%endblock%}" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {%block n-active%}  {%endblock%}" href="/notes">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {%block q-active%}  {%endblock%}" href="/queries">Queries</a>
          </li>
        </ul>

        {% if user.is_authenticated%}
        <ul style="padding-right:15px;" class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
          <span class="wel">  Welcome, {{request.user}}</span>
        </a>
        </ul>

        <ul style="padding:0px; "class="my-2">
        <li>
          <a style="text-decoration:none; color:white;"href="/logout"> Log Out</a>
        </li>
      </ul>
        {%else%}
        <a href="/login"> <button class=" btn btn-dark">Log In</button></a>
        <a href="/signup"> <button class="mx-2 btn btn-dark">Sign Up</button></a>

        {%endif%}
      </div>
    </div>
  </nav>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    <!-- <span aria-hidden='true'>&times;</span> -->
    </button>
  </div>
  {% endfor %}
  {%block body%}

  {%endblock%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>

<footer style="text-align:center;">
  <div  class="container">
  <p class="text-muted">&copy; 2021 Ravikaran</p>
</div>
</footer>
</html>
