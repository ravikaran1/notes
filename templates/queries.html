{% extends 'base.html'%}

{%block q-active%}
active
{%endblock%}
{%block head%}
<style media="screen">
  .container{
    width: auto;
    display: inline-block;
    margin-left: 4%
  }
  .hd{
    margin-top: 10px;
    margin-left: 5%;
  }
  label{
    font-size: 19px;
  }
  .form-check-input{
    color: black;
  }
</style>

{%endblock%}

{%block body%}
<form action="queries" method="post">
{%csrf_token%}
  <h2 class="hd">Are you expereincing any problem while using the website? Please explain</h2>
  <div class="container">
  <div class="mb-3 mt-4">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3 ">
    <label for="exampleInputEmail2" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail3" class="form-label">Describe your issue</label>
    <textarea name="issue" class="form-control note" name="issue" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail4" class="form-label">Are you awesome?</label>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    Yes
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
  <label class="form-check-label" for="flexRadioDisabled">
  No
  </label>
</div>
  </div>


  <button type="submit" class="btn btn-dark">Submit</button>
  </div>

</form>
{%endblock%}
