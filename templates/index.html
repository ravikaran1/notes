{% extends 'base.html'%}

{%block h-active%}
active
{%endblock%}

{%block head%}
<style media="screen">
  .note{
    height: 183px;
  }
  .head{
    text-align: center;
  }
img{
    /* filter:grayscale(); */
    height: 100px;
    width: 200px;
    display: block;
    margin: auto;
}
.hd{
  text-align: center;
  font-family: Raleway;
  margin-bottom: 44px;
  margin-top: -23px
}
</style>
{%endblock%}

{%block body%}
<div class=" my-2 container">
  <img class="" src="static/notes.png" alt="" width="72" height="57">
  <h5 class="hd">Access your notes online on any device, anywhere.</h5>

<div class=" mb-3">
  <label for="exampleFormControlTextarea1" class=" mx-1 form-label"><h5>Add a new note</h5></label>
  <form action="" method="post">
  {% csrf_token %}
  <div style="margin-bottom: 5px;"class="form-floating">
    <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Title">
    <label for="floatingInput">Title</label>
  </div>
  <textarea class="form-control note" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
  <button type="submit" class=" mx-1 mt-3 btn btn-dark" name="button">Add</button>
</form>
{% if user.is_authenticated%}
<a href="/notes"><button type="submit" class=" mx-1 mt-2 btn btn-dark">All Notes</button></a>
</div>
{%else%}
<a href="/login"> <button class=" mx-1 mt-2 btn btn-dark">Log In</button></a>
</div>
{%endif%}

</div>

{%endblock%}
